<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayoba | Studio</title>
    <link rel="icon" type="image/x-icon"
        href="https://developer.ayoba.me/_next/image?url=%2Fassets%2FLogo%2FAyobaFinalIcon.png&w=64&q=75">
    <script type="module" src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
    <header class="p-2 shadow-sm d-flex justify-content-between">
        <a href="/" id="logo" class="text-decoration-none d-flex align-items-center text-light">
            <img class="me-1" width="25" height="25"
                src="https://developer.ayoba.me/_next/image?url=%2Fassets%2FLogo%2FAyobaFinalIcon.png&w=64&q=75"
                alt="ayoba logo">
            <h1 class="fs-3 m-0">Studio</h1>
        </a>
        <div class="me-3 btn" id="export-project">
            Export Project <i class="bi bi-download"></i>
        </div>

    </header>
    <main>
        <div id="components-wrapper" class="shadow-sm">
            <div class="options shadow">
                <button id="elementsBtn" class="bg-primary">Elements</button>
                <button id="templatesBtn">Templates</button>
            </div>
            <div class="components" id="draggable"></div>
            <div class="components d-none" id="template"></div>
        </div>
        <div id="view-wrapper">
            <div class="mobile shadow">
                <div id="mobile-header" class="p-2 ayoba-header-bg EDITONLY shadow-sm">
                    <h1 class="dispay-4 fs-4 text-center text-light">
                        <i class="bi bi-x-lg float-start fs-4"></i>
                        <span contenteditable>Ayoba</span>
                    </h1>
                </div>
                <div id="container">
                    <!-- <div class="p-2 ayoba-header-bg EDITONLY shadow-sm">
                        <h1 class="dispay-4 fs-4 text-center text-light">
                            <i class="bi bi-x-lg float-start fs-4"></i>
                            <span contenteditable>Ayoba</span>
                        </h1>
                    </div> -->
                    <!-- <div data-type="text" class="block"></div> -->
                </div>
            </div>
        </div>
        <div class="shadow-sm p-4" id="tools-pane">
            <div>
                <div data-style-prop="textAlign">
                    <p class="text-muted small m-0">Text</p>
                    <div class="btn-group my-1">
                        <button data-style-prop="textAlign" data-style-value="text-start" class="btn"><i class="bi bi-justify-left"></i></button>
                        <button data-style-prop="textAlign" data-style-value="text-center" class="btn"><i class="bi bi-text-center"></i></button>
                        <button data-style-prop="textAlign" data-style-value="text-end" class="btn"><i class="bi bi-justify-right"></i></button>
                    </div>                    
                </div>


                <div class="d-flex align-items-center justify-content-start">
                    <div data-style-prop="textColor" class="dropdown">
                        <button class="btn border-0 btn-sm btn-small dropdown-toggle m-1" type="button"
                            id="textColordropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="text color"
                                class="fs-4 text-primary fw-bold">A</span>
                        </button>
                        <div class="dropdown-menu shadow border-0" aria-labelledby="textColordropdown">
                            <button data-style-prop="textColor" data-style-value="text-dark"  class="btn text-dark fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-primary" class="btn text-primary fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-light" class="btn btn-secondary text-light fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-secondary" class="btn text-secondary fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-warning" class="btn text-warning fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-success" class="btn text-success fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-danger" class="btn text-danger fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-info" class="btn text-info fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                        </div>
                    </div>
                    <div  data-style-prop="bgColor" class="dropdown">
                        <button class="btn border-0 btn-sm btn-small dropdown-toggle m-1" type="button"
                            id="bgColordropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./assets/bgColor.png" width="23" alt="" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="background color" class="rounded">
                        </button>
                        <div class="dropdown-menu shadow border-0" aria-labelledby="bgColordropdown">
                            <button data-style-prop="bgColor" data-style-value="bg-dark" class="btn btn-dark m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-primary" class="btn btn-primary m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-secondary" class="btn btn-secondary m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-light" class="btn btn-light border m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-warning" class="btn btn-warning m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-success" class="btn btn-success m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-danger" class="btn btn-danger m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-info" class="btn btn-info m-1 sqr-3"></button>
                        </div>
                    </div>
                </div>

                <div  data-style-prop="horizontalAlign" class="my-1">
                    <p class="mb-1 text-muted small">Horizontal Align</p>
                    <div class="btn-group">
                        <button data-style-prop="horizontalAlign" class="btn"><i class="bi bi-align-start"></i></button>
                        <button data-style-prop="horizontalAlign" class="btn"><i class="bi bi-align-center"></i></button>
                        <button data-style-prop="horizontalAlign" class="btn"><i class="bi bi-align-end"></i></button>
                    </div>
                </div>

                <div data-style-prop="borderWidth">
                    <p class="mt-3 mb-0 small text-muted">Border</p>
                    <div class="d-flex">
                        <div class="dropdown">
                            <button class="btn btn-sm dropdown-toggle m-1" type="button" id="borderWidthDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-border-width"></i>
                            </button>
                            <ul class="dropdown-menu shadow border-0" aria-labelledby="borderWidthDropdown">
                                <li data-style-prop="borderWidth">
                                    <button class="btn btn-sm w-100 p-0">
                                        <hr class="border border-dark border-1 m-2">
                                    </button>
                                </li>
                                <li data-style-prop="borderWidth">
                                    <button class="btn btn-sm w-100 p-0">
                                        <hr class="border border-dark border-2 m-2">
                                    </button>
                                </li>
                                <li data-style-prop="borderWidth">
                                    <button class="btn btn-sm w-100 p-0">
                                        <hr class="border border-dark border-3 m-2">
                                    </button>
                                </li>
                                <li data-style-prop="borderWidth">
                                    <button class="btn btn-sm w-100 p-0">
                                        <hr class="border border-dark border-4 m-2">
                                    </button>
                                </li>
                                <li data-style-prop="borderWidth">
                                    <button class="btn btn-sm w-100 p-0">
                                        <hr class="border border-dark border-5 m-2">
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div data-style-prop="borderColor" class="dropdown">
                            <button class="btn btn-sm btn-small dropdown-toggle m-1" type="button" id="borderColordropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="btn btn-dark sqr-1"></span>
                            </button>
                            <div class="dropdown-menu shadow border-0" aria-labelledby="borderColordropdown">
                                <button data-style-prop="borderColor" class="btn btn-dark m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-primary m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-secondary m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-light border m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-warning m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-success m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-danger m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-info m-1 sqr-3"></button>
                            </div>
                        </div>
                        <div data-style-prop="borderRadius" class="dropdown">
                            <button class="btn btn-sm btn-small dropdown-toggle m-1" type="button" id="borderRadiusDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="btn border-dark rounded-0 sqr-1 m-1"></span>
                            </button>
                            <div class="dropdown-menu shadow border-0" aria-labelledby="borderRadiusDropdown">
                                <button  data-style-prop="borderRadius" class="btn border-dark rounded-0 sqr-2 m-1"></button>
                                <button  data-style-prop="borderRadius" class="btn border-dark rounded-4 sqr-2 m-1"></button>
                                <button  data-style-prop="borderRadius" class="btn border-dark rounded-circle sqr-2 m-1 p-0"></button>
                                <button  data-style-prop="borderRadius" class="btn border-dark rounded-pill text-light m-1 sqr-2">...</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        </div>
    </main>
</body>

</html>
