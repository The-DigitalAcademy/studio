<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayoba | Studio</title>
    <link rel="icon" type="image/x-icon" href="https://developer.ayoba.me/_next/image?url=%2Fassets%2FLogo%2FAyobaFinalIcon.png&w=64&q=75">
    <script type="module" src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
    <header class="p-2 shadow-sm d-flex justify-content-between">
        <div id="logo" class="d-flex align-items-center text-light">
            <img class="me-1" width="25" height="25" src="https://developer.ayoba.me/_next/image?url=%2Fassets%2FLogo%2FAyobaFinalIcon.png&w=64&q=75" alt="ayoba logo">
            <h1 class="fs-3 m-0">Studio</h1>
        </div>
        <div class="me-3 btn" id="export-project">
            Export Project <i class="bi bi-download"></i>
        </div>

    </header>
    <main>
        <div id="components-wrapper" class="shadow-sm">
            <div class="options shadow">
                <button id="elementsBtn" class="bg-primary">Elements</button>
                <button id="templatesBtn">Templates</button>
            </div>
            <div class="components-container" id="draggable"></div>
            <div class="components-container d-none" id="template"></div>
        </div>
        <div id="view-wrapper">
            <div class="mobile shadow">
                <div id="container">
                    <div class="p-2 ayoba-header-bg EDITONLY shadow-sm">
                        <h1 class="dispay-4 fs-4 text-center text-light">
                            <i class="bi bi-arrow-left float-start fs-4"></i>
                            <span contenteditable>Ayoba</span>
                        </h1>
                    </div>
                    <!-- <div data-type="text" class="block"></div> -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
