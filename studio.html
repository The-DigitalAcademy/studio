<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayoba | Studio</title>
    <link rel="icon" type="image/x-icon"
        href="https://developer.ayoba.me/_next/image?url=%2Fassets%2FLogo%2FAyobaFinalIcon.png&w=64&q=75">
    <script type="module" src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body id="studio-page">
    <header class="p-2 shadow-sm d-flex justify-content-between bg-grad-blue ">
        <a href="/" id="logo" class="text-decoration-none d-flex align-items-center text-light">
            <img class="me-1" width="25" height="25"
                src="https://developer.ayoba.me/_next/image?url=%2Fassets%2FLogo%2FAyobaFinalIcon.png&w=64&q=75"
                alt="ayoba logo">
            <h1 class="fs-3 m-0">Studio</h1>
        </a>
        <div class="me-3 btn" id="export-project">
            Export Project <i class="bi bi-download"></i>
        </div>

    </header>
    <main>
        <!-- ################# LEFT menu panel ################ -->
        <div class="bg-dark border-end border-secondary">
            <button id="components-menu-btn" class="btn btn-outline-light w-100 border-0 rounded-0 d-flex flex-column align-items-center px-0 mx-auto">
                <i class="bi bi-bounding-box"></i>
                <span class="fw-light smaller">Components</span>
            </button>
            <button id="pages-menu-btn" class="btn btn-outline-light w-100 border-0 rounded-0 d-flex flex-column align-items-center px-0 mx-auto">
                <i class="bi bi-files fw-light fst-normal"></i>
                <span class="smaller fw-light">pages</span>
            </button>
        </div>
        <div class="shadow-sm text-light bg-dark scroll-y hide-scrollbar">   
            <div id="components-panel">
                <h4 class="text-center fw-light my-3">Components</h4>
                <div>
                    <button id="basic-elements" class="border-0 w-100 text-light rounded-0 d-flex justify-content-between p-1 bg-gray-800 mb-1">
                        <span>Basic Elements</span>
                        <i class="bi bi-chevron-down" id="basic-elements-down"></i>
                        <i class="bi bi-chevron-up d-none" id="basic-elements-up"></i>
                    </button>
                    <div class="p-2" id="basic-elements-list"></div>
                </div>
                <div>
                    <button id="forms" class="border-0 w-100 text-light rounded-0 d-flex justify-content-between p-1 bg-gray-800 mb-1">
                        <span>Forms</span>
                        <i class="bi bi-chevron-down" id="forms-down"></i>
                        <i class="bi bi-chevron-up d-none" id="forms-up"></i>
                    </button>
                    <div class="p-2" id="forms-list"></div>
                </div>
                <div>
                    <button id="bootstrap-components" class="border-0 w-100 text-light rounded-0 d-flex justify-content-between p-1 bg-gray-800 mb-1">
                        <span>Bootstrap Components</span>
                        <i class="bi bi-chevron-down" id="bootstrap-components-down"></i>
                        <i class="bi bi-chevron-up d-none" id="bootstrap-components-up"></i>
                    </button>
                    <div class="p-2" id="bootstrap-components-list"></div>
                </div>
            </div>  
            <div id="pages-panel" class="d-none">
                <h4 class="text-center fw-light my-3">Pages</h4>
                <div id="new-page" class="text-center border-bottom border-secondary mx-1 p-2">
                    <input type="text" id="page-name-input" placeholder="new page name" class="w-100 form-control py-0">
                    <button id="create-page-btn" class="btn btn-sm btn-success my-2 w-100 p-0">create page</button>
                </div>
                <div id="pages-container"></div>
            </div>    
        </div>

        <!-- ################# MIDDLE mobile view ################## -->
        <div id="view-wrapper">
            <p class="text-center m-0 fs-5 text-capitalize fw-bold mb-1" id="workingPageName">Home</p>
            <div class="mobile shadow">
                <div id="mobile-header" class="p-2 ayoba-header-bg EDITONLY shadow-sm">
                    <h1 class="dispay-4 fs-4 text-center text-light">
                        <i class="bi bi-x-lg float-start fs-4"></i>
                        <span class=" overflow-hidden">Ayoba</span>
                    </h1>
                </div>
                <div id="container"></div>
            </div>
        </div>

        <!-- ################# RIGHT tools panel ################## -->
        <div class="shadow-sm p-4">
            <!-- STYLING TOOLS -->
            <h4 class="text-center display-4 fs-4 text-capitalize">
                Styling Tools
            </h4>
            <p class="text-center text-primary">
                <span class="d-block" id="component-name"></span>
                <span class="smaller d-block fw-light text-nowrap text-muted" id="component-id"></span>
            </p>
            <div>
                <div data-style-prop="textAlign">
                    <p class="text-muted small m-0">Text Styling</p>
                    <div class="btn-group my-1">
                        <button data-style-prop="textAlign" data-style-value="text-start" class="btn"><i class="bi bi-justify-left"></i></button>
                        <button data-style-prop="textAlign" data-style-value="text-center" class="btn"><i class="bi bi-text-center"></i></button>
                        <button data-style-prop="textAlign" data-style-value="text-end" class="btn"><i class="bi bi-justify-right"></i></button>
                    </div>                    
                </div>


                <div class="d-flex align-items-center justify-content-start">
                    <div data-style-prop="textSize" class="dropdown">
                        <button class="btn border-0 btn-sm btn-small dropdown-toggle m-1" type="button"
                            id="textSizeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="text size"
                                class="text-dark">
                                <span class="fs-6">A</span>
                                <span class="fs-4">A</span>
                            </span>
                        </button>
                        <ul class="dropdown-menu shadow border-0 p-1" aria-labelledby="textSizeDropdown">
                            <li data-style-prop="textSize" data-style-value="small"  class="p-1 hover-border-secondary small">0.875</li>
                            <li data-style-prop="textSize" data-style-value="fs-6" class="p-1 hover-border-secondary fs-6">1</li>
                            <li data-style-prop="textSize" data-style-value="fs-5" class="p-1 hover-border-secondary fs-5">1.25</li>
                            <li data-style-prop="textSize" data-style-value="fs-4" class="p-1 hover-border-secondary fs-4">1.5</li>
                            <li data-style-prop="textSize" data-style-value="fs-3" class="p-1 hover-border-secondary fs-3">1.75</li>
                            <li data-style-prop="textSize" data-style-value="fs-2" class="p-1 hover-border-secondary fs-2">2</li>
                            <li data-style-prop="textSize" data-style-value="fs-1" class="p-1 hover-border-secondary fs-1">2.5</li>
                        </ul>
                    </div>
                    <div data-style-prop="textColor" class="dropdown">
                        <button class="btn border-0 btn-sm btn-small dropdown-toggle m-1" type="button"
                            id="textColordropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="text color"
                                class="fs-4 text-primary fw-bold">A</span>
                        </button>
                        <div class="dropdown-menu shadow border-0" aria-labelledby="textColordropdown">
                            <button data-style-prop="textColor" data-style-value="text-dark"  class="btn text-dark fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-primary" class="btn text-primary fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-light" class="btn btn-secondary text-light fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-secondary" class="btn text-secondary fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-warning" class="btn text-warning fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-success" class="btn text-success fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-danger" class="btn text-danger fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                            <button data-style-prop="textColor" data-style-value="text-info" class="btn text-info fw-bolder m-1 sqr-4 p-0 fs-4">A</button>
                        </div>
                    </div>
                    <div  data-style-prop="bgColor" class="dropdown">
                        <button class="btn border-0 btn-sm btn-small dropdown-toggle m-1" type="button"
                            id="bgColordropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./assets/images/bgColor.png" width="23" alt="" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="background color" class="rounded">
                        </button>
                        <div class="dropdown-menu shadow border-0" aria-labelledby="bgColordropdown">
                            <button data-style-prop="bgColor" data-style-value="bg-dark" class="btn btn-dark m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-primary" class="btn btn-primary m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-secondary" class="btn btn-secondary m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-light" class="btn btn-light border m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-warning" class="btn btn-warning m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-success" class="btn btn-success m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-danger" class="btn btn-danger m-1 sqr-3"></button>
                            <button data-style-prop="bgColor" data-style-value="bg-info" class="btn btn-info m-1 sqr-3"></button>
                        </div>
                    </div>
                </div>

                <div  data-style-prop="horizontalAlign" class="my-1">
                    <p class="mb-1 text-muted small">Horizontal Alignment</p>
                    <div class="btn-group">
                        <button data-style-prop="horizontalAlign" data-style-value="me-auto" class="btn"><i class="bi bi-align-start"></i></button>
                        <button data-style-prop="horizontalAlign" data-style-value="mx-auto" class="btn"><i class="bi bi-align-center"></i></button>
                        <button data-style-prop="horizontalAlign" data-style-value="ms-auto" class="btn"><i class="bi bi-align-end"></i></button>
                    </div>
                </div>

                <div data-style-prop="width" class="dropdown">
                    <button class="btn border-0 btn-sm btn-small dropdown-toggle m-1" type="button"
                        id="textSizeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="text size" class="text-dark">
                            width
                        </span>
                    </button>
                    <ul class="dropdown-menu shadow border-0 p-1" aria-labelledby="textSizeDropdown">
                        <li data-style-prop="width" data-style-value="w-25"  class="p-1 hover-border-secondary">25%</li>
                        <li data-style-prop="width" data-style-value="w-50" class="p-1 hover-border-secondary">50%</li>
                        <li data-style-prop="width" data-style-value="w-75" class="p-1 hover-border-secondary">75%</li>
                        <li data-style-prop="width" data-style-value="w-100" class="p-1 hover-border-secondary">full</li>
                    </ul>
                </div>

                <div>
                    <p class="mt-3 mb-0 small text-muted">Border Styling</p>
                    <div class="d-flex">
                        <div class="dropdown"  data-style-prop="borderWidth">
                            <button class="btn btn-sm dropdown-toggle m-1" type="button" id="borderWidthDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-border-width"></i>
                            </button>
                            <ul class="dropdown-menu shadow border-0" aria-labelledby="borderWidthDropdown">
                                <li data-style-prop="borderWidth">
                                    <button class="btn btn-sm w-100 p-0">
                                        <hr class="border border-dark border-1 m-2">
                                    </button>
                                </li>
                                <li data-style-prop="borderWidth">
                                    <button class="btn btn-sm w-100 p-0">
                                        <hr class="border border-dark border-2 m-2">
                                    </button>
                                </li>
                                <li data-style-prop="borderWidth">
                                    <button class="btn btn-sm w-100 p-0">
                                        <hr class="border border-dark border-3 m-2">
                                    </button>
                                </li>
                                <li data-style-prop="borderWidth">
                                    <button class="btn btn-sm w-100 p-0">
                                        <hr class="border border-dark border-4 m-2">
                                    </button>
                                </li>
                                <li data-style-prop="borderWidth">
                                    <button class="btn btn-sm w-100 p-0">
                                        <hr class="border border-dark border-5 m-2">
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div data-style-prop="borderColor" class="dropdown">
                            <button class="btn btn-sm btn-small dropdown-toggle m-1" type="button" id="borderColordropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="btn btn-dark sqr-1"></span>
                            </button>
                            <div class="dropdown-menu shadow border-0" aria-labelledby="borderColordropdown">
                                <button data-style-prop="borderColor" class="btn btn-dark m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-primary m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-secondary m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-light border m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-warning m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-success m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-danger m-1 sqr-3"></button>
                                <button data-style-prop="borderColor" class="btn btn-info m-1 sqr-3"></button>
                            </div>
                        </div>
                        <div data-style-prop="borderRadius" class="dropdown">
                            <button class="btn btn-sm btn-small dropdown-toggle m-1" type="button" id="borderRadiusDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="btn border-dark rounded-0 sqr-1 m-1"></span>
                            </button>
                            <div class="dropdown-menu shadow border-0" aria-labelledby="borderRadiusDropdown">
                                <button  data-style-prop="borderRadius" data-style-value="rounded-0" class="btn border-dark rounded-0 sqr-2 m-1"></button>
                                <button  data-style-prop="borderRadius" data-style-value="rounded-3" class="btn border-dark rounded-4 sqr-2 m-1"></button>
                                <button  data-style-prop="borderRadius" data-style-value="rounded-circle" class="btn border-dark rounded-circle sqr-2 m-1 p-0"></button>
                                <button  data-style-prop="borderRadius" data-style-value="rounded-pill" class="btn border-dark rounded-pill text-light m-1 sqr-2">...</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>

            <!-- AYOBA API TOOLS -->
            <p class="mt-3 mb-0">
                Ayoba Api Tools
            </p>
            <select class="form-select" data-ayoba-api-dropdown="dropdown" aria-label="Default select example">
                <option value="" selected>-- select ayoba api --</option>
                <option data-ayoba-api="msisdn" value="msisdn">get msisdn</option>
                <option data-ayoba-api="location" value="location">get location</option>
                <option data-ayoba-api="country" value="country">get country</option>
            </select>
            <hr class="mt-2">

            <!-- ROUTING TOOL -->
            <p class="mt-3 mb-0 small">
                Route To:
            </p>
            <div data-routes-dropdown="dropdown"></div>
            <hr class="mt-2">
        </div>
        </div>
    </main>
</body>

</html>
